<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>hree.js materials</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;


        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script>
        var camera, scene, renderer, mesh;

        var materials = [];

        init();

        render();

        function init() {
            container = document.createElement("div");
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(10, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 200, 400);

            scene = new THREE.Scene();

            var helper = new THREE.GridHelper(1000, 40, 0x303030, 0x303030);
            helper.position.y = -70;
            scene.add(helper);

            var texture = new THREE.Texture(generateTexture());
            texture.needsUpdate = true;

            materials.push(new THREE.MeshLambertMaterial({ color: 0xdddddd }));

            var geometry = new THREE.SphereGeometry(70, 30, 15);

            for (var i = 0, l = materials.length; i < l; i++) {
                addMesh(geometry, materials[i]);
            }


            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            container.appendChild(renderer.domElement);
        }

        function addMesh(geometry, material) {
            var mesh = new THREE.Mesh(geometry, material);

            mesh.rotation.x = Math.random() * 200 - 100;
            mesh.rotation.y = Math.random() * 200 - 100;
            mesh.rotation.z = Math.random() * 200 - 100;

            scene.add(mesh);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function generateTexture() {

            var canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;

            var context = canvas.getContext('2d');
            var image = context.getImageData(0, 0, 256, 256);

            var x = 0, y = 0;

            for (var i = 0, j = 0, l = image.data.length; i < l; i += 4, j++) {

                x = j % 256;
                y = x == 0 ? y + 1 : y;

                image.data[i] = 255;
                image.data[i + 1] = 255;
                image.data[i + 2] = 255;
                image.data[i + 3] = Math.floor(x ^ y);

            }

            context.putImageData(image, 0, 0);

            return canvas;

        }

        function render() {
            requestAnimationFrame(render);

            // mesh.rotation.x += 0.01;
            // mesh.rotation.y += 0.05;

            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
